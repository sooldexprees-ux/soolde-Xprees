<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soold Express - Navigation Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #ffffff; overflow-x: hidden; }

        /* حاوية المنصات التفاعلية */
        .premium-shelf {
            background: #ffffff; border-radius: 50px; padding: 40px 30px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.02); border: 1px solid #f1f5f9;
            max-width: 580px; margin: 0 auto;
        }

        /* حاوية السلايدر (للعرض فقط) */
        .slider-street {
            position: relative; max-width: 580px; margin: 40px auto;
            background: #ffffff; border-radius: 50px; padding: 40px 0;
            box-shadow: 0 15px 40px rgba(0,0,0,0.02); border: 1px solid #f1f5f9;
            overflow: hidden;
        }

        /* شريط الحركة المستمرة */
        .street-track {
            display: flex;
            width: calc(200px * 6); 
            animation: scroll-street 12s linear infinite;
        }

        @keyframes scroll-street {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(200px * 3)); }
        }

        .platform-node {
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            padding: 20px; border-radius: 40px;
        }

        /* المنصات التفاعلية فقط */
        .interactive-node {
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .interactive-node:active { transform: scale(0.9); background: #f8fbff; }
        .interactive-node:hover img { transform: translateY(-8px); filter: drop-shadow(0 12px 20px rgba(37, 99, 235, 0.15)); }

        /* منصات العرض فقط */
        .display-only-node {
            cursor: default;
            width: 200px;
            flex-shrink: 0;
        }

        .platform-node img {
            width: 85px; height: 85px;
            object-fit: contain; border-radius: 25px;
            background: #fff; padding: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.04);
            transition: 0.3s ease;
        }

        .platform-name {
            font-size: 11px; font-weight: 900; color: #94a3b8;
            text-transform: uppercase; letter-spacing: 0.1em;
        }

        .trace-line { position: absolute; bottom: 0; left: 0; right: 0; height: 1.2px; background: linear-gradient(to left, #3b82f6, #f1f5f9, transparent); }

        .slider-street::before, .slider-street::after {
            content: ""; position: absolute; top: 0; width: 80px; height: 100%; z-index: 2;
        }
        .slider-street::before { left: 0; background: linear-gradient(to right, white, transparent); }
        .slider-street::after { right: 0; background: linear-gradient(to left, white, transparent); }
    </style>
</head>
<body>

    <header class="fixed top-0 w-full bg-white/80 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-start relative">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-2xl overflow-hidden border border-gray-100 shadow-sm">
                    <img src="https://i.ibb.co/6c6Zk5Vz/image.png" class="w-full h-full object-cover">
                </div>
                <h1 class="text-xl font-black text-gray-900 tracking-tighter uppercase">SOOLD <span class="text-blue-600">EXPRESS</span></h1>
            </div>
            <div class="trace-line"></div>
        </div>
    </header>

    <main class="pt-28 pb-20 px-6">
        
        <div class="max-w-[580px] mx-auto mb-6 text-right px-4">
            <h2 class="text-xl font-black text-slate-800 tracking-tight">إختر المنصة المراد شحنها</h2>
            <div class="h-1 w-8 bg-blue-600 mt-1 rounded-full"></div>
        </div>

        <div class="premium-shelf">
            <div class="grid grid-cols-3 gap-y-10 gap-x-4 justify-items-center">
                <div class="platform-node interactive-node" onclick="goToPage('Exness')"><img src="https://i.ibb.co/BHtZQbxv/image.png"><span class="platform-name">Exness</span></div>
                <div class="platform-node interactive-node" onclick="goToPage('XM')"><img src="https://i.ibb.co/SDXBRR7n/image.png"><span class="platform-name">XM Global</span></div>
                <div class="platform-node interactive-node" onclick="goToPage('Binance')"><img src="https://i.ibb.co/M3Bb88Z/image.png"><span class="platform-name">Binance</span></div>
                <div class="platform-node interactive-node" onclick="goToPage('Tickmill')"><img src="https://i.ibb.co/fGkGPT2Y/image.png"><span class="platform-name">Tickmill</span></div>
                <div class="platform-node interactive-node" onclick="goToPage('XTB')"><img src="https://i.ibb.co/9HNYk81Q/image.png"><span class="platform-name">XTB Broker</span></div>
                <div class="platform-node interactive-node" onclick="goToPage('Pepperstone')"><img src="https://i.ibb.co/Kj0d6MGt/image.png"><span class="platform-name">Pepperstone</span></div>
            </div>
        </div>

        <div class="max-w-[580px] mx-auto mt-12 mb-4 text-right px-4">
            <h2 class="text-xl font-black text-slate-800 tracking-tight">المنصات الأكثر استخداماً</h2>
            <div class="h-1 w-8 bg-blue-600 mt-1 rounded-full"></div>
        </div>

        <div class="slider-street">
            <div class="street-track">
                <div class="platform-node display-only-node"><img src="https://i.ibb.co/M3Bb88Z/image.png"><span class="platform-name">Binance</span></div>
                <div class="platform-node display-only-node"><img src="https://i.ibb.co/BHtZQbxv/image.png"><span class="platform-name">Exness</span></div>
                <div class="platform-node display-only-node"><img src="https://i.ibb.co/SDXBRR7n/image.png"><span class="platform-name">XM Global</span></div>
                <div class="platform-node display-only-node"><img src="https://i.ibb.co/M3Bb88Z/image.png"><span class="platform-name">Binance</span></div>
                <div class="platform-node display-only-node"><img src="https://i.ibb.co/BHtZQbxv/image.png"><span class="platform-name">Exness</span></div>
                <div class="platform-node display-only-node"><img src="https://i.ibb.co/SDXBRR7n/image.png"><span class="platform-name">XM Global</span></div>
            </div>
        </div>

    </main>

    <script>
        // الدالة المسؤولة عن التحويل
        function goToPage(platform) {
            // التحويل المباشر لصفحة w/index.html
            // نمرر اسم المنصة كـ query parameter في حالة أردت تخصيص الصفحة لاحقاً
            window.location.href = "w/index.html?platform=" + platform;
        }
    </script>
</body>
</html>
