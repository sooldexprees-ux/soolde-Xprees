<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soold Express - Navigation Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #ffffff; overflow-x: hidden; }

        /* حاوية المنصات التفاعلية */
        .premium-shelf {
            background: #ffffff; border-radius: 50px; padding: 40px 30px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.02); border: 1px solid #f1f5f9; 
            max-width: 580px; margin: 0 auto;
        }

        /* حاوية السلايدر */
        .slider-street {
            position: relative; max-width: 580px; margin: 40px auto;
            background: #ffffff; border-radius: 50px; padding: 40px 0;
            box-shadow: 0 15px 40px rgba(0,0,0,0.02); border: 1px solid #f1f5f9;
            overflow: hidden;
        }

        /* شريط الحركة المستمرة */
        .street-track {
            display: flex;
            width: calc(200px * 6); 
            animation: scroll-street 12s linear infinite;
        }

        @keyframes scroll-street {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(200px * 3)); }
        }
  
        .platform-node {
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            padding: 20px; border-radius: 40px;
        }

        /* المنصات التفاعلية */
        .interactive-node {
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .interactive-node:active { transform: scale(0.9); background: #f8fbff; }
        .interactive-node:hover img { transform: translateY(-8px); filter: drop-shadow(0 12px 20px rgba(37, 99, 235, 0.15)); }

        .display-only-node {
            cursor: default;
            width: 200px;
            flex-shrink: 0;
        }

        .platform-node img {
            width: 85px; height: 85px;
            object-fit: contain; border-radius: 25px;
            background: #fff; padding: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.04);
            transition: 0.3s ease;
        }

        .platform-name {
            font-size: 11px; font-weight: 900; color: #94a3b8;
            text-transform: uppercase; letter-spacing: 0.1em;
        }

        .trace-line { position: absolute; bottom: 0; left: 0; right: 0; height: 1.2px; background: linear-gradient(to left, #3b82f6, #f1f5f9, transparent); }

        #payment-sheet {
            position: fixed; bottom: -100%; left: 0; right: 0;
            background: #111827; border-radius: 30px 30px 0 0;
            padding: 25px 20px 40px; z-index: 100;
            transition: bottom 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 600px; margin: 0 auto;
        }
        #payment-sheet.active { bottom: 0; }
        #overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
            display: none; z-index: 90;
        }
        .sheet-option {
            display: flex; align-items: center; justify-content: space-between;
            background: #1f2937; padding: 20px; border-radius: 20px;
            margin-bottom: 12px; cursor: pointer; color: white;
        }
        .icon-box { width: 40px; height: 40px; background: #111827; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <header class="fixed top-0 w-full bg-white/80 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-start relative">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-2xl overflow-hidden border border-gray-100 shadow-sm">
                    <img src="https://i.ibb.co/6c6Zk5Vz/image.png" class="w-full h-full object-cover">
                </div>
                <h1 class="text-xl font-black text-gray-900 tracking-tighter uppercase">SOOLD <span class="text-blue-600">EXPRESS</span></h1>
            </div>
            <div class="trace-line"></div>
        </div>
    </header>

    <main id="content-to-blur" class="pt-28 pb-20 px-6">
        <div class="max-w-[580px] mx-auto mb-6 text-right px-4">
            <h2 class="text-xl font-black text-slate-800 tracking-tight">إختر المنصة المراد شحنها</h2>
            <div class="h-1 w-8 bg-blue-600 mt-1 rounded-full"></div>
        </div>

        <div class="premium-shelf">
            <div class="grid grid-cols-3 gap-y-10 gap-x-4 justify-items-center">
                <div class="platform-node interactive-node" onclick="openPaymentSheet('Exness')"><img src="https://i.ibb.co/BHtZQbxv/image.png"><span class="platform-name">Exness</span></div>
                <div class="platform-node interactive-node" onclick="openPaymentSheet('XM')"><img src="https://i.ibb.co/SDXBRR7n/image.png"><span class="platform-name">XM Global</span></div>
                <div class="platform-node interactive-node" onclick="openPaymentSheet('Binance')"><img src="https://i.ibb.co/M3Bb88Z/image.png"><span class="platform-name">Binance</span></div>
                <div class="platform-node interactive-node" onclick="openPaymentSheet('Tickmill')"><img src="https://i.ibb.co/fGkGPT2Y/image.png"><span class="platform-name">Tickmill</span></div>
                <div class="platform-node interactive-node" onclick="openPaymentSheet('XTB')"><img src="https://i.ibb.co/9HNYk81Q/image.png"><span class="platform-name">XTB Broker</span></div>
                <div class="platform-node interactive-node" onclick="openPaymentSheet('Pepperstone')"><img src="https://i.ibb.co/Kj0d6MGt/image.png"><span class="platform-name">Pepperstone</span></div>
            </div>
        </div>

        <div class="max-w-[580px] mx-auto mt-12 mb-4 text-right px-4">
            <h2 class="text-xl font-black text-slate-800 tracking-tight">المنصات الأكثر استخداماً</h2>
            <div class="h-1 w-8 bg-blue-600 mt-1 rounded-full"></div>
        </div>

        <div class="slider-street">
            <div class="street-track">
                <div class="platform-node display-only-node"><img src="https://i.ibb.co/M3Bb88Z/image.png"><span class="platform-name">Binance</span></div>
                <div class="platform-node display-only-node"><img src="https://i.ibb.co/BHtZQbxv/image.png"><span class="platform-name">Exness</span></div>
                <div class="platform-node display-only-node"><img src="https://i.ibb.co/SDXBRR7n/image.png"><span class="platform-name">XM Global</span></div>
                <div class="platform-node display-only-node"><img src="https://i.ibb.co/M3Bb88Z/image.png"><span class="platform-name">Binance</span></div>
                <div class="platform-node display-only-node"><img src="https://i.ibb.co/BHtZQbxv/image.png"><span class="platform-name">Exness</span></div>
                <div class="platform-node display-only-node"><img src="https://i.ibb.co/SDXBRR7n/image.png"><span class="platform-name">XM Global</span></div>
            </div>
        </div>
    </main>

    <div id="overlay" onclick="closePaymentSheet()"></div>
    <div id="payment-sheet">
        <div class="w-12 h-1.5 bg-gray-700 rounded-full mx-auto mb-6"></div>
        <h3 class="text-right text-white text-xl font-black mb-6">اختر طريقة الدفع</h3>
        
        <div class="sheet-option" onclick="goToPage('w/index.html')">
            <div class="flex items-center gap-3">
                <svg width="18" height="18" fill="none" stroke="#6b7280" stroke-width="2.5" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
            </div>
            <div class="flex items-center gap-4">
                <span class="font-black text-lg">المحفظة الرقمية</span>
                <div class="icon-box">
                    <svg width="22" height="22" fill="white" viewBox="0 0 24 24"><path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h9zm-9-2h10V8H12v8z"/></svg>
                </div>
            </div>
        </div>

        <div class="sheet-option" onclick="goToPage('home.html')">
            <div class="flex items-center gap-3">
                <svg width="18" height="18" fill="none" stroke="#6b7280" stroke-width="2.5" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
            </div>
            <div class="flex items-center gap-4">
                <span class="font-black text-lg text-gray-400">جميع طرق الدفع</span>
                <div class="icon-box">
                    <svg width="22" height="22" fill="white" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedPlatform = "";

        function openPaymentSheet(platform) {
            selectedPlatform = platform;
            document.getElementById('overlay').style.display = 'block';
            setTimeout(() => {
                document.getElementById('payment-sheet').classList.add('active');
            }, 10);
        }

        function closePaymentSheet() {
            document.getElementById('payment-sheet').classList.remove('active');
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
            }, 400);
        }

        function goToPage(url) {
            // يتم توجيه المستخدم للرابط المطلوب مع تمرير اسم المنصة المختارة
            window.location.href = url + "?platform=" + selectedPlatform;
        }
    </script>
</body>
</html>
