<!DOCTYPE html>  
<html lang="ar" dir="rtl"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soold Express - Bitcoin Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; margin: 0; padding-bottom: 40px; }
        .glass-card { background: white; border: 1px solid #f1f5f9; border-radius: 32px; box-shadow: 0 20px 50px rgba(0,0,0,0.02); }
        .copy-btn-main { transition: all 0.2s ease; }
        .copy-btn-main:active { transform: scale(0.85); background-color: #f1f5f9; }
        .toolbar { background: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f1f5f9; position: sticky; top: 0; z-index: 50; }
        @keyframes pulse-custom { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .animate-pulse-slow { animation: pulse-custom 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body>

    <div class="toolbar">
        <span class="text-blue-600 font-black text-lg tracking-tighter">Soold Express</span>
        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">BTC Network</span>
    </div>

    <div class="p-5 max-w-[500px] mx-auto text-right">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-black text-slate-900 tracking-tight">إيداع بيتكويـن</h1>
                <p class="text-[11px] font-extrabold text-orange-600 uppercase tracking-widest">BTC Mainnet</p>
            </div>
            <button onclick="window.history.back()" class="w-10 h-10 flex items-center justify-center bg-white rounded-xl border border-slate-100 shadow-sm">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
        </div>

        <div class="glass-card p-8 mb-6 text-center">
            <div class="bg-orange-50 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="w-10" alt="btc">
            </div>
            <div class="inline-block p-4 bg-white border-2 border-dashed border-slate-100 rounded-3xl mb-4">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa" class="w-44 h-44">
            </div>
        </div>

        <div class="glass-card p-5">
            <label class="block text-[10px] font-black text-slate-400 mb-3 uppercase mr-2 tracking-widest">Address (BTC)</label>
            <div class="flex items-center gap-3 bg-slate-50 p-2 rounded-2xl border border-slate-100 mb-6">
                <button onclick="_copy()" class="copy-btn-main w-14 h-14 flex items-center justify-center bg-white rounded-2xl shadow-sm text-orange-600">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
                <div id="wallet_addr" class="flex-1 text-[13px] font-bold text-slate-700 break-all text-center px-2">
                    1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
                </div>
            </div>

            <button onclick="_submit()" class="w-full bg-[#2563eb] text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-blue-100 active:scale-[0.98] transition-all mb-6">
                لقد قمت بالتحويل بنجاح
            </button>

            <div class="bg-orange-50 border border-orange-100 rounded-[24px] p-5 text-right">
                <div class="flex items-center justify-end gap-2 mb-2">
                    <h4 class="text-orange-700 font-black text-sm text-right">تأكيد الشبكة</h4>
                    <div class="w-2 h-2 rounded-full bg-orange-500 animate-pulse-slow"></div>
                </div>
                <p class="text-[11px] font-bold text-orange-800 leading-relaxed">
                    تأكد من إرسال عملة <span class="underline">Bitcoin</span> عبر شبكة <span class="font-black italic">BTC</span> فقط. 
                    إرسال أي عملة أخرى لهذا العنوان سيؤدي إلى فقدان أصولك بشكل نهائي.
                </p>
            </div>
        </div>
    </div>

    <script>
        // نظام جلب المنصة والاحتفاظ بها
        const params = new URLSearchParams(window.location.search);
        const _pName = params.get('platform') || localStorage.getItem('selectedPlatform') || "General";
        const _sName = "BTC";

        function _copy() {
            const addr = document.getElementById('wallet_addr').innerText;
            navigator.clipboard.writeText(addr);
            alert("تم نسخ العنوان بنجاح");
        }

        function _submit() {
            // توجيه لصفحة التأكيد مع تمرير المنصة والعملة
            window.location.href = `complete.html?platform=${encodeURIComponent(_pName)}&symbol=${encodeURIComponent(_sName)}`;
        }
    </script>
</body>
</html>
