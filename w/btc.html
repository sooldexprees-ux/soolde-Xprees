<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إيداع Bitcoin - Soold Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-card { background: white; border: 1px solid #f1f5f9; border-radius: 32px; box-shadow: 0 20px 50px rgba(0,0,0,0.02); }
        .copy-success { background: #10b981 !important; color: white !important; }
        .btn-primary { background: #2563eb; color: white; transition: 0.3s; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2); }
        .btn-primary:active { transform: scale(0.97); }
    </style>
</head>
<body class="p-5">

    <div class="max-w-[500px] mx-auto">
        
        <div class="flex items-center justify-between mb-8">
            <div class="text-right">
                <h1 class="text-2xl font-black text-slate-900">إيداع بيتكوين</h1>
                <p class="text-xs font-bold text-blue-600 uppercase tracking-widest">Bitcoin Network (BTC)</p>
            </div>
            <a href="index.html" class="w-10 h-10 flex items-center justify-center bg-white rounded-xl border border-slate-100">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            </a>
        </div>

        <div class="glass-card p-8 mb-6 text-center">
            <div class="bg-orange-50 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="w-10 h-10">
            </div>
            
            <div class="inline-block p-4 bg-white border-2 border-dashed border-slate-100 rounded-3xl mb-4">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=YOUR_BTC_ADDRESS_HERE" 
                     alt="BTC QR Code" class="w-44 h-44">
            </div>
            <p class="text-[11px] font-bold text-slate-400">إمسح الرمز ضوئياً للإرسال</p>
        </div>

        <div class="glass-card p-6 mb-8">
            <label class="block text-right text-[10px] font-black text-slate-400 uppercase mb-3 mr-2">عنوان المحفظة (BTC)</label>
            <div class="flex items-center gap-3 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                <button onclick="copyAddress(this)" class="w-10 h-10 flex items-center justify-center bg-white rounded-xl shadow-sm hover:bg-blue-50 transition-colors">
                    <svg id="copy-icon" width="18" height="18" fill="none" stroke="#3b82f6" stroke-width="2.5" viewBox="0 0 24 24"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                </button>
                <div id="btc-address" class="flex-1 text-[13px] font-bold text-slate-700 break-all text-center">
                    1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
                </div>
            </div>
        </div>

        <button onclick="location.href='complete.html'" class="btn-primary w-full py-5 rounded-2xl font-black text-lg mb-6">
            لقد قمت بالتحويل
        </button>

        <div class="bg-orange-50 border border-orange-100 rounded-2xl p-4 text-right">
            <div class="flex items-center justify-end gap-2 mb-1">
                <span class="text-[12px] font-black text-orange-700">تنبيه هام</span>
                <svg width="16" height="16" fill="#f59e0b" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
            </div>
            <p class="text-[10px] font-bold text-orange-600 leading-relaxed">
                أرسل فقط BTC إلى هذا العنوان. إرسال أي عملات أخرى قد يؤدي إلى ضياعها بشكل نهائي. تأكد من استخدام شبكة Bitcoin.
            </p>
        </div>

    </div>

    <script>
        function copyAddress(btn) {
            const address = document.getElementById('btc-address').innerText;
            navigator.clipboard.writeText(address);
            
            // تأثير بصري عند النسخ
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<svg width="18" height="18" fill="none" stroke="#ffffff" stroke-width="3" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>';
            btn.classList.add('copy-success');
            
            setTimeout(() => {
                btn.innerHTML = originalIcon;
                btn.classList.remove('copy-success');
            }, 2000);
        }
    </script>
</body>
</html>
