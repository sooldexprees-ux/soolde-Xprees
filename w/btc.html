<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إيداع Bitcoin - Soold Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; }
        .glass-card { background: white; border: 1px solid #f1f5f9; border-radius: 32px; box-shadow: 0 20px 50px rgba(0,0,0,0.02); }
        .copy-btn:active { transform: scale(0.92); background: #f59e0b; color: white; }
        .toolbar { background: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f1f5f9; position: sticky; top: 0; z-index: 50; }
    </style>
</head>
<body>

    <div class="toolbar">
        <span class="text-blue-600 font-black text-lg tracking-tighter">Soold Express</span>
        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">BTC Mainnet</span>
    </div>

    <div class="p-5 max-w-[500px] mx-auto">
        
        <div class="flex items-center justify-between mb-8">
            <div class="text-right">
                <h1 class="text-2xl font-black text-slate-900 tracking-tight">إيداع بيتكويـن</h1>
                <p id="display-symbol" class="text-[11px] font-extrabold text-orange-600 uppercase tracking-widest">Bitcoin (BTC) Network</p>
            </div>
            <button onclick="goBack()" class="w-10 h-10 flex items-center justify-center bg-white rounded-xl border border-slate-100 shadow-sm">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
        </div>

        <div class="glass-card p-8 mb-6 text-center">
            <div class="bg-orange-50 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="w-10 h-10" alt="BTC">
            </div>
            
            <div class="inline-block p-4 bg-white border-2 border-dashed border-slate-100 rounded-3xl mb-4">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa" 
                     alt="BTC QR" class="w-44 h-44">
            </div>
            <p class="text-[11px] font-bold text-slate-400">إمسح الرمز ضوئياً للتحويل السريع</p>
        </div>

        <div class="glass-card p-6 mb-8">
            <label class="block text-right text-[10px] font-black text-slate-400 uppercase mb-3 mr-2">عنوان المحفظة (BTC)</label>
            <div class="flex items-center gap-3 bg-slate-50 p-3 rounded-2xl border border-slate-100">
                <button onclick="copyAddr()" class="copy-btn w-12 h-12 flex items-center justify-center bg-white rounded-xl shadow-sm transition-all text-orange-600">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                </button>
                <div id="wallet-id" class="flex-1 text-[13px] font-bold text-slate-700 break-all text-center">
                    1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
                </div>
            </div>
        </div>

        <button onclick="goToComplete()" class="w-full bg-[#2563eb] text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-blue-100 active:scale-[0.98] transition-all">
            لقد قمت بالتحويل بنجاح
        </button>

        <div class="mt-8 bg-orange-50/50 border border-orange-100 rounded-2xl p-4 text-right">
            <h4 class="text-xs font-black text-orange-700 mb-1 italic">تنبيه!</h4>
            <p class="text-[10px] font-bold text-orange-600 leading-relaxed">تأكد من إرسال Bitcoin فقط عبر شبكة BTC الأصلية. الإيداع عبر شبكات أخرى قد يسبب فقدان الأموال بشكل نهائي.</p>
        </div>

    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const platform = params.get('platform') || "Bitcoin Wallet";
        const symbol = "BTC (Native)";

        function copyAddr() {
            const addr = document.getElementById('wallet-id').innerText;
            navigator.clipboard.writeText(addr);
            alert("تم نسخ عنوان محفظة البتكوين!");
        }

        function goToComplete() {
            window.location.href = `complete.html?platform=${encodeURIComponent(platform)}&symbol=${encodeURIComponent(symbol)}`;
        }

        function goBack() {
            window.location.href = `index.html`;
        }
    </script>
</body>
</html>
