<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إيداع Bitcoin - Soold Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            padding: 20px;
        }
        .main-card {
            background: white;
            border-radius: 32px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.01);
            margin-bottom: 20px;
        }
        .info-card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.01);
        }
        .address-box {
            background: #f8fafc;
            border: 1px solid #edf2f7;
            border-radius: 18px;
            padding: 15px;
            font-size: 13px;
            font-weight: 700;
            color: #475569;
            word-break: break-all;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }
        .copy-btn {
            width: 50px;
            height: 50px;
            background: white;
            border: 1px solid #edf2f7;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            transition: 0.2s;
        }
        .copy-btn:active { transform: scale(0.9); background: #f1f5f9; }
        
        .primary-btn {
            width: 100%;
            background: #2563eb;
            color: white;
            padding: 18px;
            border-radius: 22px;
            font-weight: 900;
            font-size: 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.15);
            transition: 0.3s;
        }
        .primary-btn:active { transform: scale(0.97); background: #1d4ed8; }

        .alert-card {
            background: #eef8ff;
            border-radius: 24px;
            padding: 24px;
        }
    </style>
</head>
<body>

    <div class="max-w-[500px] mx-auto">
        
        <header class="flex items-center justify-between mb-8 px-2">
            <div class="text-right">
                <h1 class="text-[32px] font-[900] text-slate-900 leading-none uppercase tracking-tight">BITCOIN</h1>
                <p class="text-[14px] font-bold text-blue-600 mt-2 uppercase tracking-wide">BITCOIN (BTC)</p>
            </div>
            <a href="index.html" class="w-12 h-12 flex items-center justify-center bg-white border border-slate-100 shadow-sm rounded-2xl active:scale-90 transition-transform">
                <svg width="20" height="20" fill="none" stroke="#3b82f6" stroke-width="3" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
            </a>
        </header>

        <div class="main-card">
            <div class="flex justify-center mb-6">
                <div class="w-20 h-20 bg-[#f7931a] rounded-full flex items-center justify-center shadow-lg shadow-orange-200">
                    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="w-12 h-12 brightness-0 invert" alt="BTC">
                </div>
            </div>
            
            <h2 class="text-[22px] font-black text-slate-800 mb-1">بيتكوين (BTC)</h2>
            <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-8">Main Network Address</p>

            <div class="inline-block p-4 bg-white border border-slate-100 rounded-[2.5rem] shadow-sm">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa" alt="QR" class="w-40 h-40">
            </div>
        </div>

        <div class="info-card">
            <label class="block text-right text-[12px] font-black text-slate-400 uppercase mb-3 mr-1 tracking-wider">Wallet Address</label>
            <div class="flex items-center gap-3">
                <div id="wallet-addr" class="address-box flex-1 text-center">
                    1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
                </div>
                <button onclick="copyAddress()" class="copy-btn">
                    <svg width="22" height="22" fill="none" stroke="#94a3b8" stroke-width="2.5" viewBox="0 0 24 24"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                </button>
            </div>
        </div>

        <button onclick="window.location.href='complete.html?coin=BTC'" class="primary-btn">
            <span>إكمال العملية</span>
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M13 5l7 7-7 7M5 5l7 7-7 7"/></svg>
        </button>

        <div class="alert-card">
            <h4 class="text-right text-[15px] font-black text-slate-800 mb-2">ملاحظة</h4>
            <p class="text-right text-[12px] font-bold text-slate-500 leading-relaxed">
                يرجى التأكد من إرسال عملة BTC فقط عبر شبكة Bitcoin الأصلية. إرسال أي عملة أخرى قد يؤدي إلى فقدان دائم للأموال.
            </p>
        </div>

        <footer class="mt-10 mb-6 text-center">
            <span class="text-[10px] font-black text-slate-300 tracking-[5px] uppercase">Soold Express Secure</span>
        </footer>

    </div>

    <script>
        function copyAddress() {
            const addr = document.getElementById('wallet-addr').innerText;
            navigator.clipboard.writeText(addr).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalSvg = btn.innerHTML;
                btn.innerHTML = '<svg width="22" height="22" fill="none" stroke="#10b981" stroke-width="3" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>';
                setTimeout(() => { btn.innerHTML = originalSvg; }, 2000);
            });
        }
    </script>

</body>
</html>
