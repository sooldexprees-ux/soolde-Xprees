<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الإيداع - Soold Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; padding: 20px; text-align: right; }
        .glass-card { background: white; border-radius: 24px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 450px; margin: auto; }
        .platform-badge { background: #eff6ff; color: #1e40af; padding: 10px; border-radius: 12px; font-weight: 800; text-align: center; margin-bottom: 20px; border: 1px solid #dbeafe; font-size: 18px; }
        .input-box { width: 100%; background: #f1f5f9; border: 1.5px solid #e2e8f0; border-radius: 12px; padding: 12px; margin-bottom: 15px; text-align: left; outline: none; }
        .btn-send { width: 100%; background: #2563eb; color: white; padding: 16px; border-radius: 15px; font-weight: 900; cursor: pointer; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="glass-card mt-10">
        <h2 class="text-2xl font-black mb-6 text-slate-800 text-center">تأكيد عملية الإيداع</h2>

        <label class="block text-sm font-bold text-slate-500 mb-1">المنصة المختارة:</label>
        <div id="platform-name" class="platform-badge">جاري التعرف...</div>

        <label class="block text-sm font-bold text-slate-500 mb-1 text-right">المستخدم (User ID)</label>
        <input type="text" id="user" class="input-box" placeholder="Enter Username">

        <label class="block text-sm font-bold text-slate-500 mb-1 text-right">المبلغ (Monton)</label>
        <input type="number" id="monton" class="input-box" placeholder="0.00 $">

        <button id="submitBtn" onclick="sendToSheet()" class="btn-send">إرسال الطلب</button>
    </div>

    <script>
        // جلب اسم المنصة من الرابط تلقائياً
        const params = new URLSearchParams(window.location.search);
        const platform = params.get('p') || "General";
        document.getElementById('platform-name').innerText = platform;

        async function sendToSheet() {
            const user = document.getElementById('user').value;
            const monton = document.getElementById('monton').value;
            const btn = document.getElementById('submitBtn');

            if(!user || !monton) {
                alert("المرجو ملء جميع الخانات");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = "جاري الإرسال...";

            // الرابط الخاص بك
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyC2mrkugWqYXX-3t771rqUn88csXXZk1XenLJhX-if7wMDhvJh_zBh8f7nqa4bUtQK/exec';
            
            // ترتيب البيانات: platforme (B), monton (C), user (D)
            const finalURL = `${scriptURL}?platforme=${encodeURIComponent(platform)}&monton=${encodeURIComponent(monton)}&user=${encodeURIComponent(user)}`;

            try {
                await fetch(finalURL, { method: 'POST', mode: 'no-cors' });
                alert("تم إرسال طلب شحن " + platform + " بنجاح!");
                window.location.href = '../index.html';
            } catch (e) {
                alert("خطأ في الاتصال");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
