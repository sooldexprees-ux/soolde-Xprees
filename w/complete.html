<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الإيداع</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; padding: 20px; text-align: right; }
        .card { background: white; border-radius: 24px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 450px; margin: auto; }
        .input-box { width: 100%; background: #f1f5f9; border: 1.5px solid #e2e8f0; border-radius: 12px; padding: 12px; margin-bottom: 15px; text-align: left; outline: none; }
        .btn-send { width: 100%; background: #2563eb; color: white; padding: 16px; border-radius: 15px; font-weight: 900; cursor: pointer; }
        .platform-label { background: #eff6ff; color: #1e40af; padding: 8px; border-radius: 10px; font-weight: bold; display: block; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="card mt-10">
        <h2 class="text-2xl font-black text-center mb-6 text-slate-800">تأكيد البيانات</h2>

        <label class="block text-sm font-bold text-slate-500 mb-1">المنصة المختارة:</label>
        <div id="displayPlatform" class="platform-label">جاري التعرف...</div>

        <label class="block text-sm font-bold text-slate-500 mb-1">اسم المستخدم (User)</label>
        <input type="text" id="user" class="input-box" placeholder="Enter Username">

        <label class="block text-sm font-bold text-slate-500 mb-1">المبلغ (Monton)</label>
        <input type="number" id="monton" class="input-box" placeholder="0.00 $">

        <button id="submitBtn" onclick="sendData()" class="btn-send">تأكيد وإرسال</button>
    </div>

    <script>
        // 1. كيجلب السمية تلقائياً من عنوان الصفحة (Title)
        // مثلاً لو الصفحة سميتها "Binance - Confirm" غادي ياخد "Binance"
        const fullTitle = document.title;
        const platformAuto = fullTitle.split('-')[0].trim(); 
        document.getElementById('displayPlatform').innerText = platformAuto;

        async function sendData() {
            const user = document.getElementById('user').value;
            const monton = document.getElementById('monton').value;
            const btn = document.getElementById('submitBtn');

            if(!user || !monton) {
                alert("عمر الخانات كاملين!");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = "جاري الإرسال...";

            // الرابط ديالك
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyC2mrkugWqYXX-3t771rqUn88csXXZk1XenLJhX-if7wMDhvJh_zBh8f7nqa4bUtQK/exec';
            
            // صيفط platformAuto (اللي هي Binance أو Exness) للجدول
            const finalURL = `${scriptURL}?platforme=${encodeURIComponent(platformAuto)}&monton=${encodeURIComponent(monton)}&user=${encodeURIComponent(user)}`;

            try {
                await fetch(finalURL, { method: 'POST', mode: 'no-cors' });
                alert("تم إرسال الطلب بنجاح لمنصة: " + platformAuto);
                window.location.href = '../index.html'; 
            } catch (e) {
                alert("خطأ في الاتصال");
                btn.disabled = false;
                btn.innerHTML = "تأكيد وإرسال";
            }
        }
    </script>
</body>
</html>
