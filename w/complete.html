<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تأكيد العملية - Soold Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; color: #1e293b; padding: 20px; }
        .glass-card { background: white; border-radius: 32px; padding: 24px; border: 1px solid #f1f5f9; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .input-group { margin-bottom: 20px; text-align: right; }
        .custom-input { width: 100%; background: #f8fafc; border: 1.5px solid #f1f5f9; border-radius: 18px; padding: 16px; font-weight: 700; outline: none; transition: 0.3s; margin-top: 8px; }
        .custom-input:focus { border-color: #3b82f6; background: white; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.05); }
        .upload-zone { border: 2px dashed #e2e8f0; border-radius: 24px; padding: 35px; text-align: center; background: #fcfdfe; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; }
        .upload-zone:hover { border-color: #3b82f6; background: #f0f7ff; }
        .submit-btn { width: 100%; background: #2563eb; color: white; padding: 20px; border-radius: 22px; font-weight: 900; font-size: 17px; box-shadow: 0 12px 24px rgba(37, 99, 235, 0.2); transition: 0.3s; margin-top: 15px; }
        .submit-btn:active { transform: scale(0.97); }
    </style>
</head>
<body>

    <div class="max-w-[500px] mx-auto">
        
        <div class="flex items-center justify-between mb-8">
            <div class="text-right">
                <h1 class="text-2xl font-black text-slate-900 tracking-tight">إرسال الإثبات</h1>
                <p class="text-[11px] font-bold text-blue-600 uppercase tracking-widest">تأكيد عملية الإيداع</p>
            </div>
            <button onclick="history.back()" class="w-10 h-10 flex items-center justify-center bg-white rounded-xl border border-slate-100 shadow-sm">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
        </div>

        <div class="glass-card">
            <div class="input-group">
                <label class="text-[11px] font-black text-slate-400 uppercase tracking-[2px] mr-2">إسم المستخدم أو المعرف (ID)</label>
                <input type="text" id="username" class="custom-input" placeholder="أدخل ID المنصة الخاص بك">
            </div>

            <div class="input-group">
                <label class="text-[11px] font-black text-slate-400 uppercase tracking-[2px] mr-2">المبلغ المرسل</label>
                <div class="relative">
                    <input type="number" id="amount" class="custom-input" placeholder="0.00">
                    <span class="absolute left-4 top-1/2 -translate-y-[-4px] text-xs font-black text-slate-300">USD</span>
                </div>
            </div>

            <div class="input-group">
                <label class="text-[11px] font-black text-slate-400 uppercase tracking-[2px] mr-2 block mb-3">صورة إيصال التحويل (Screenshot)</label>
                <div class="upload-zone" onclick="document.getElementById('receipt').click()">
                    <div id="preview-area">
                        <div class="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center mx-auto mb-3">
                            <svg width="28" height="28" fill="none" stroke="#3b82f6" stroke-width="2" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                        </div>
                        <p class="text-[13px] font-bold text-slate-500">إضغط هنا لرفع الريسبي</p>
                        <p class="text-[10px] text-slate-400 mt-1">PNG, JPG (Max 5MB)</p>
                    </div>
                    <input type="file" id="receipt" class="hidden" accept="image/*" onchange="previewImage(event)">
                </div>
            </div>

            <button onclick="submitOrder()" class="submit-btn">تأكيد الطلب الآن</button>
        </div>

        <div class="mt-8 text-center px-4">
            <p class="text-[11px] font-bold text-slate-400 leading-relaxed">
                بمجرد الضغط على تأكيد، سيصل طلبك لفريق الدعم الخاص بنا. تستغرق المراجعة عادة من 5 إلى 15 دقيقة.
            </p>
        </div>

    </div>

    <script>
        // وظيفة معاينة الصورة قبل الإرسال
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('preview-area');
                output.innerHTML = `
                    <img src="${reader.result}" class="max-h-48 mx-auto rounded-xl shadow-lg border-2 border-white">
                    <p class="text-[11px] text-green-500 font-bold mt-3 flex items-center justify-center gap-1">
                        <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                        تم اختيار الصورة بنجاح
                    </p>
                `;
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        // وظيفة إرسال الطلب (التنبيه)
        function submitOrder() {
            const user = document.getElementById('username').value;
            const amount = document.getElementById('amount').value;
            const file = document.getElementById('receipt').files[0];

            if(!user || !amount || !file) {
                alert("المرجو ملء جميع الخانات ورفع صورة الإيصال");
                return;
            }

            alert("شكراً لك " + user + "! تم استلام طلبك بمبلغ " + amount + "$. سيتم معالجته فوراً.");
            window.location.href = '../index.html'; 
        }
    </script>
</body>
</html>
