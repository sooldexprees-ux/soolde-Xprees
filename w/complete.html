<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الإيداع - Soold Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; padding: 20px; }
        .glass-card { background: white; border-radius: 24px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 450px; margin: auto; }
        .auto-tag { background: #e0f2fe; color: #0369a1; padding: 8px 15px; border-radius: 10px; font-weight: bold; font-size: 14px; display: inline-block; margin-bottom: 20px; }
        .input-box { width: 100%; background: #f1f5f9; border: 1.5px solid #e2e8f0; border-radius: 12px; padding: 12px; margin-bottom: 15px; text-align: right; outline: none; }
        .btn-send { width: 100%; background: #2563eb; color: white; padding: 16px; border-radius: 15px; font-weight: 900; cursor: pointer; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="glass-card mt-10 text-right">
        <h2 class="text-2xl font-black mb-6 text-slate-800">إكمال عملية الإيداع</h2>

        <label class="block text-sm font-bold text-slate-500 mb-1">المنصة المختارة (تلقائي):</label>
        <div id="platform-display" class="auto-tag">جاري التعرف...</div>

        <label class="block text-sm font-bold text-slate-500 mb-1">المستخدم (User)</label>
        <input type="text" id="user" class="input-box" placeholder="أدخل اسم المستخدم">

        <label class="block text-sm font-bold text-slate-500 mb-1">المبلغ (Monton)</label>
        <input type="number" id="monton" class="input-box" placeholder="0.00">

        <button id="submitBtn" onclick="sendData()" class="btn-send">تأكيد وإرسال</button>
    </div>

    <script>
        // 1. جبد المنصة من الرابط أوتوماتيكياً
        // مثال: لو الرابط هو complete.html?p=Bitcoin غتطلع Bitcoin
        const urlParams = new URLSearchParams(window.location.search);
        const platformAuto = urlParams.get('p') || "General"; 
        document.getElementById('platform-display').innerText = platformAuto;

        async function sendData() {
            const user = document.getElementById('user').value;
            const monton = document.getElementById('monton').value;
            const btn = document.getElementById('submitBtn');

            if(!user || !monton) {
                alert("المرجو ملء جميع الخانات!");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = "جاري الإرسال...";

            const scriptURL = 'https://script.google.com/macros/s/AKfycbyC2mrkugWqYXX-3t771rqUn88csXXZk1XenLJhX-if7wMDhvJh_zBh8f7nqa4bUtQK/exec';
            
            // صيفط platformAuto اللي تجبدات تلقائياً
            const finalURL = `${scriptURL}?user=${encodeURIComponent(user)}&platforme=${encodeURIComponent(platformAuto)}&monton=${encodeURIComponent(monton)}`;

            try {
                await fetch(finalURL, { method: 'POST', mode: 'no-cors' });
                alert("تم إرسال طلبك بنجاح لمنصة " + platformAuto);
                window.location.href = '../index.html';
            } catch (error) {
                alert("خطأ، حاول ثانية");
                btn.disabled = false;
                btn.innerHTML = "تأكيد وإرسال";
            }
        }
    </script>
</body>
</html>
