<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تأكيد الإيداع - Soold Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #f8fafc; padding: 20px; }
        .premium-card { background: white; border-radius: 25px; padding: 25px; max-width: 450px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .input-field { width: 100%; background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 12px; padding: 12px; text-align: left; font-weight: bold; margin-bottom: 15px; outline: none; }
        .upload-box { border: 2px dashed #3b82f6; border-radius: 15px; padding: 20px; text-align: center; cursor: pointer; background: #f0f7ff; position: relative; min-height: 140px; display: flex; align-items: center; justify-content: center; }
        #previewImage { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: contain; display:none; background:white; border-radius: 15px; }
        .btn-confirm { width: 100%; background: #2563eb; color: white; padding: 16px; border-radius: 15px; font-weight: 900; font-size: 18px; transition: 0.3s; cursor: pointer; border: none; }
    </style>
</head>
<body>

    <div class="premium-card text-right">
        <h2 class="text-xl font-black mb-6 text-center text-slate-800">تأكيد عملية الشحن</h2>
        <input type="text" id="user" class="input-field" placeholder="User ID">
        <input type="number" id="monton" class="input-field" placeholder="المبلغ (DH)">
        <div class="upload-box" onclick="document.getElementById('imageFile').click()">
            <div id="uploadContent"><p class="text-blue-500 font-bold text-sm">إضغط لرفع صورة الوصل</p></div>
            <img id="previewImage">
        </div>
        <input type="file" id="imageFile" accept="image/*" class="hidden">
        <button id="submitBtn" class="btn-confirm mt-6">إرسال الطلب الآن</button>
    </div>

    <script>
        // 1. نظام فك التشفير (ضروري باش ما يبقاش يطلع N/A)
        const _decrypt = (t) => {
            try { return decodeURIComponent(atob(t)); } catch(e) { return "General"; }
        };

        const urlParams = new URLSearchParams(window.location.search);
        // قراءة الرموز tp و ts من الرابط
        const platform = urlParams.get('tp') ? _decrypt(urlParams.get('tp')) : "N/A";
        const symbol = urlParams.get('ts') ? _decrypt(urlParams.get('ts')) : "N/A";

        // 2. معاينة الصورة
        document.getElementById('imageFile').onchange = function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewImage').style.display = 'block';
                    document.getElementById('uploadContent').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        };

        // 3. الإرسال (تم تعديل الطريقة لتجنب حظر GitHub/Browser)
        document.getElementById('submitBtn').onclick = async function() {
            const user = document.getElementById('user').value;
            const monton = document.getElementById('monton').value;
            const fileInput = document.getElementById('imageFile');

            if (!user || !monton || fileInput.files.length === 0) {
                alert("المرجو ملء جميع الخانات"); return;
            }

            this.disabled = true;
            this.innerHTML = "جاري الإرسال...";

            try {
                // رفع الصورة
                const imgFormData = new FormData();
                imgFormData.append('image', fileInput.files[0]);
                const imgbbRes = await fetch(`https://api.imgbb.com/1/upload?key=B3817d05e64c4b61d823fb615461bd9e`, {
                    method: 'POST',
                    body: imgFormData
                });
                const imgData = await imgbbRes.json();
                const imageUrl = imgData.data.url;

                // إرسال للـ Sheet
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzsznxacujJejhi1K9WPUlGAdJ3vCp2OVDIZ8krTB4mnif1LLKH_4ZvZaHRh3cnjaum/exec';
                
                // استعملنا fetch مع mode: 'no-cors' لتجنب بلوك المتصفح
                await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        platforme: platform,
                        user: user,
                        monton: monton + " DH",
                        image: imageUrl,
                        symbol: symbol
                    })
                });

                alert("تم الإرسال بنجاح!");
                window.location.href = "index.html";

            } catch (err) {
                alert("خطأ في الشبكة، جرب من متصفح آخر.");
                this.disabled = false;
                this.innerHTML = "إرسال الطلب الآن";
            }
        };
    </script>
</body>
</html>
