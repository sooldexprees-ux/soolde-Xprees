<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المحافظ الرقمية - Soold Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #fcfcfc; 
            color: #1e293b;
        }
        
        /* تصميم بطاقة العملة الاحترافي */
        .coin-card {
            background: white; 
            border: 1px solid #f1f5f9;
            border-radius: 24px; 
            padding: 16px 20px; 
            margin-bottom: 12px;
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            cursor: pointer;
        }
        
        .coin-card:active { 
            transform: scale(0.97); 
            background-color: #f8fafc;
        }

        /* ستايل أيقونة السهم الجانبية */
        .action-arrow {
            width: 36px; 
            height: 36px; 
            background-color: #f1f5f9;
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: #94a3b8;
        }

        .coin-logo { 
            width: 44px; 
            height: 44px; 
            object-fit: contain; 
        }

        .network-pill {
            font-size: 10px; 
            font-weight: 800; 
            color: #94a3b8;
            background: #f8fafc; 
            padding: 2px 10px; 
            border-radius: 20px;
            margin-top: 4px; 
            display: inline-block;
            text-transform: uppercase;
        }
        
        .coin-name { 
            font-size: 17px; 
            font-weight: 900; 
            color: #0f172a; 
        }
    </style>
</head>
<body class="p-5">

    <div class="max-w-[500px] mx-auto">

                <p class="text-[11px] text-slate-400 font-bold mt-1">اختر العملة والشبكة لإتمام الإيداع</p>
            </div>
            <a href="../index.html" class="w-10 h-10 flex items-center justify-center bg-white border border-gray-100 shadow-sm rounded-full">
                <svg width="20" height="20" fill="none" stroke="#3b82f6" stroke-width="3" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
            </a>
        </header>

        <div class="space-y-3">

            <div class="coin-card" onclick="location.href='btc.html'">
                <div class="action-arrow">

                </div>
                <div class="flex items-center gap-4 text-right">
                    <div>
                        <h3 class="coin-name">Bitcoin (BTC)</h3>
                        <span class="network-pill">MAIN NETWORK</span>
                    </div>
                    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="coin-logo">
                </div>
            </div>

                </div>
                <div class="flex items-center gap-4 text-right">
                    <div>
                        <h3 class="coin-name">Ether (ETH)</h3>
                        <span class="network-pill">ERC20 Network</span>

                    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="coin-logo">

                </div>

                </div>

        <footer class="mt-20 text-center pb-10">
            <div class="flex flex-col items-center">
                <div class="h-[1px] w-8 bg-slate-200 mb-4"></div>
                <h2 class="text-[15px] font-black text-slate-800 tracking-[3px] uppercase">Soold Express</h2>
                <p class="text-[9px] font-bold text-slate-400 mt-1 uppercase tracking-widest">Digital Assets Management</p>
