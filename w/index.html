<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المحفظة الرقمية - Soold Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #fcfcfc; }
        .coin-card {
            background: white; border: 1px solid #f1f5f9;
            border-radius: 24px; padding: 16px 20px; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        }
        .action-arrow {
            width: 36px; height: 36px; background-color: #f1f5f9;
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            color: #94a3b8;
        }
    </style>
</head>
<body class="p-5">
    <header class="flex items-center justify-between mb-8 mt-4 px-2">
        <div class="text-right">
            <h1 class="text-2xl font-black text-slate-900">المحفظة الرقمية</h1>
            <p class="text-[11px] text-slate-400 font-bold mt-1">اختر العملة الرقمية للإيداع</p>
        </div>
        <a href="../index.html" class="w-10 h-10 flex items-center justify-center bg-white border border-gray-100 shadow-sm rounded-full">
            <svg width="20" height="20" fill="none" stroke="#3b82f6" stroke-width="3" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
        </a>
    </header>

    <div class="space-y-3">
        <div class="coin-card" onclick="location.href='btc.html'">
            <div class="action-arrow"><svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg></div>
            <div class="flex items-center gap-4 text-right">
                <div><h3 class="font-black">Bitcoin (BTC)</h3><span class="text-[10px] text-slate-400 font-bold uppercase">Main Network</span></div>
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="w-10 h-10">
            </div>
        </div>
        </div>
</body>
</html>
